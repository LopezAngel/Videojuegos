        <!-- Se agrega formulario -->
        <font color:"White">
        <form>
            <!-- Eqtiqueta label y input para

                <label>Nombre</label>
                <br>
                <input type="text"
                placeholder="Ingresa tu nombre">

                <br>
                <label>Ingresa un comentario</label>
                <!-- agrega un cuadro de texto
                cols: es la lista de columnas verticales
                rows: Es el limite de filas horizontales -->

                <br>
                <textarea cols="30" rows="10"
                placeholder="Ingresa tu comentario"></textarea>
                <br> <br>
                <input type="button" value="Enviar">
        </form>
